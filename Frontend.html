<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– Your To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(219, 112, 147, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #da70d6 0%, #ba55d3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            padding: 30px;
            background: #fff0f5;
            border-bottom: 2px solid #ffb6d9;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #ffb6d9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #da70d6;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #da70d6 0%, #ba55d3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(186, 85, 211, 0.4);
        }

        .btn-secondary {
            background: #ffb6d9;
            color: #663366;
        }

        .btn-secondary:hover {
            background: #ff99cc;
        }

        .btn-danger {
            background: #ff6b9d;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5588;
        }

        .btn-success {
            background: #c771d4;
            color: white;
        }

        .filter-sort {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #ffb6d9;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            background: white;
            cursor: pointer;
        }

        .tasks-container {
            padding: 30px;
        }

        .task-item {
            background: #fff5fb;
            border: 2px solid #ffb6d9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(255, 182, 217, 0.5);
            transform: translateX(5px);
        }

        .task-item.completed {
            background: #f0e6f6;
            opacity: 0.7;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-checkbox {
            width: 25px;
            height: 25px;
            cursor: pointer;
            accent-color: #da70d6;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 18px;
            color: #663366;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #999;
        }

        .category-badge {
            background: #da70d6;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #da70d6;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .category-suggestions {
            font-size: 13px;
            color: #999;
            margin-top: 5px;
        }

        .category-suggestions span {
            color: #da70d6;
            cursor: pointer;
            margin-right: 10px;
        }

        .category-suggestions span:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’– Your To-Do List ðŸ’–</h1>
            <p>Stay organized and productive!</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter task name...">
                <input type="text" id="categoryInput" placeholder="Category (e.g., work, self-care)">
                <button class="btn-primary" onclick="addTask()">Add Task</button>
            </div>
            <div class="category-suggestions">
                Quick categories: 
                <span onclick="setCategory('work')">work</span>
                <span onclick="setCategory('self-care')">self-care</span>
                <span onclick="setCategory('errands')">errands</span>
                <span onclick="setCategory('shopping')">shopping</span>
                <span onclick="setCategory('health')">health</span>
                <span onclick="setCategory('appointments')">appointments</span>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search tasks..." oninput="searchTasks()">
            </div>

            <div class="filter-sort">
                <select id="sortSelect" onchange="sortTasks()">
                    <option value="">Sort by...</option>
                    <option value="name-asc">Task Name (A-Z)</option>
                    <option value="name-desc">Task Name (Z-A)</option>
                    <option value="category">Category</option>
                    <option value="completed">Completion Status</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="date-desc">Newest First</option>
                </select>

                <select id="filterSelect" onchange="filterTasks()">
                    <option value="all">All Tasks</option>
                    <option value="active">Active Tasks</option>
                    <option value="completed">Completed Tasks</option>
                </select>

                <button class="btn-secondary" onclick="clearCompleted()">Clear Completed</button>
            </div>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <h2>No tasks yet! ðŸŒ¸</h2>
                <p>Add your first task to get started</p>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let currentSearch = '';

        // Load tasks from localStorage on page load
        window.onload = function() {
            const savedTasks = localStorage.getItem('todoTasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                renderTasks();
            }
        };

        function saveTasks() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const categoryInput = document.getElementById('categoryInput');
            
            const taskName = taskInput.value.trim();
            if (!taskName) {
                alert('Task name cannot be blank!');
                return;
            }

            const category = categoryInput.value.trim() || 'other';

            const task = {
                id: Date.now(),
                task: taskName,
                category: category,
                completed: false,
                timestamp: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();

            taskInput.value = '';
            categoryInput.value = '';
            taskInput.focus();
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            const newName = prompt('Edit task name:', task.task);
            if (newName !== null && newName.trim()) {
                task.task = newName.trim();
            }

            const newCategory = prompt('Edit category:', task.category);
            if (newCategory !== null && newCategory.trim()) {
                task.category = newCategory.trim();
            }

            saveTasks();
            renderTasks();
        }

        function searchTasks() {
            currentSearch = document.getElementById('searchInput').value.toLowerCase();
            renderTasks();
        }

        function filterTasks() {
            currentFilter = document.getElementById('filterSelect').value;
            renderTasks();
        }

        function sortTasks() {
            const sortBy = document.getElementById('sortSelect').value;
            
            switch(sortBy) {
                case 'name-asc':
                    tasks.sort((a, b) => a.task.toLowerCase().localeCompare(b.task.toLowerCase()));
                    break;
                case 'name-desc':
                    tasks.sort((a, b) => b.task.toLowerCase().localeCompare(a.task.toLowerCase()));
                    break;
                case 'category':
                    tasks.sort((a, b) => a.category.toLowerCase().localeCompare(b.category.toLowerCase()));
                    break;
                case 'completed':
                    tasks.sort((a, b) => a.completed - b.completed);
                    break;
                case 'date-asc':
                    tasks.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    break;
                case 'date-desc':
                    tasks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    break;
            }
            
            saveTasks();
            renderTasks();
        }

        function clearCompleted() {
            if (confirm('Delete all completed tasks?')) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                renderTasks();
            }
        }

        function setCategory(category) {
            document.getElementById('categoryInput').value = category;
            document.getElementById('taskInput').focus();
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            let filteredTasks = tasks.filter(task => {
                // Apply filter
                if (currentFilter === 'active' && task.completed) return false;
                if (currentFilter === 'completed' && !task.completed) return false;
                
                // Apply search
                if (currentSearch) {
                    const searchLower = currentSearch;
                    return task.task.toLowerCase().includes(searchLower) || 
                           task.category.toLowerCase().includes(searchLower);
                }
                
                return true;
            });

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No tasks found! ðŸŒ¸</h2>
                        <p>${currentSearch ? 'Try a different search term' : 'Add your first task to get started'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => {
                const date = new Date(task.timestamp);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" 
                               class="task-checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="toggleComplete(${task.id})">
                        <div class="task-content">
                            <div class="task-text">${task.task}</div>
                            <div class="task-meta">
                                <span class="category-badge">${task.category}</span>
                                <span>ðŸ“… ${formattedDate}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-secondary btn-small" onclick="editTask(${task.id})">Edit</button>
                            <button class="btn-danger btn-small" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Allow Enter key to add task
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            document.getElementById('categoryInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
        });
    </script>
</body>
</html>
